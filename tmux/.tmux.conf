#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Allow neovim to hide tmux status
set-option -g allow-passthrough on

# status position top
set-option -g status-position top
# Use Vi mode
setw -g mode-keys vi


# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on


# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# don't detach tmux when killing a session
set -g detach-on-destroy off

# to toggle status 
set -g focus-events on

# opencode
bind o popup -E -d "#{pane_current_path}" -w 90% -h 90% "opencode --mode plan"


# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# Resize vertical evenly
bind -n C-M-v select-layout even-vertical

# Resize horizontal evenly
bind -n C-M-h select-layout even-horizontal

# Resize tiled evenly
bind -n C-M-t select-layout tiled

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# Switch between two most recently used windows
bind Space last-window

# Switch between two most recently used sessions
bind ^ switch-client -l

# use PREFIX+h to split window horizontally and PREFIX+v
# to split vertically also use the current pane path to define the
# new pane path

unbind v
bind v split-window -h -c "#{pane_current_path}"
unbind h
bind h split-window -v -c "#{pane_current_path}"

# Change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# Setup 'y' to begin selection as in Vim
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
    'bind-key -T copy-mode-vi v send-keys -X begin-selection;'

bind y run -b "tmux show-buffer | xclip -selection clipboard"\; display-message "Copied tmux buffer to system clipboard"

# TPM
# set-environment -g TMUX_PLUGIN_MANAGER_PATH '/home/oze/.config/tmux'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'vascomfnunes/tmux-clima'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @smart-splits_no_wrap ''
set -g @smart-splits_move_left_key  'C-h'
set -g @smart-splits_move_down_key  'C-j'
set -g @smart-splits_move_up_key    'C-k'
set -g @smart-splits_move_right_key 'C-l'
set -g @smart-splits_resize_left_key  'C-A-h'
set -g @smart-splits_resize_down_key  'C-A-j'
set -g @smart-splits_resize_up_key    'C-A-k'
set -g @smart-splits_resize_right_key 'C-A-l'
set -g @smart-splits_resize_step_size '3'

set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_background 'none'

# Catppuccin config
# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"


run ~/.tmux/plugins/tmux-cpu/cpu.tmux


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
